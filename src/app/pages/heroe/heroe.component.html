<h2>Nuevo heroe</h2>
<button
  routerLink="/heroes"
  routerLinkActive="router-link-active"
  class="btn btn-primary"
>
  Volver
</button>
<form action="" class="mt-3 animated fadeIn slow">
  <div class="form-group">
    <label for="">id</label>
    <input type="text" name="id" class="form-control" disabled />
  </div>
  <div class="form-group">
    <label for="">Nombre</label>
    <input type="text" name="nombre" class="form-control" required />
  </div>
  <div class="form-group">
    <label for="">Poder</label>
    <input type="text" name="poder" class="form-control" />
  </div>
  <div class="form-group">
    <label for="">Estado</label>
    <br />
    <button class="btn btn-outline-success w-50">Vivo</button>
    <button class="btn btn-outline-danger w-50">Muerto</button>
  </div>
  <div class="form-group text-center">
    <button type="submit" class="btn btn-primary w-50">Guardar</button>
  </div>
</form>
