<h2>Nuevo heroe</h2>
<button
  routerLink="/heroes"
  routerLinkActive="router-link-active"
  class="btn btn-primary"
>
  Volver
</button>
<form
  (ngSubmit)="guardarInfo(form)"
  #form="ngForm"
  action=""
  class="mt-3 animated fadeIn slow"
>
  <div class="form-group">
    <label for="">id</label>
    <input
      [(ngModel)]="heroe.id"
      type="text"
      name="id"
      class="form-control"
      disabled
    />
  </div>
  <div class="form-group">
    <label for="">Nombre</label>
    <input
      [(ngModel)]="heroe.nombre"
      type="text"
      name="nombre"
      class="form-control"
      required
    />
  </div>
  <div class="form-group">
    <label for="">Poder</label>
    <input
      [(ngModel)]="heroe.poder"
      type="text"
      name="poder"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="">Estado</label>
    <br />
    <button
      *ngIf="heroe.estado"
      (click)="heroe.estado = false"
      class="btn btn-outline-success w-50"
    >
      Vivo
    </button>
    <button
      *ngIf="!heroe.estado"
      (click)="heroe.estado = true"
      class="btn btn-outline-danger w-50"
    >
      Muerto
    </button>
  </div>
  <div class="form-group text-center">
    <button type="submit" class="btn btn-primary w-50">Guardar</button>
  </div>
</form>
